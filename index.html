<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboCop Game</title>
    <link type="text/css " rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <div class="gameWrap">
            <!-- player 1 panel -->
            <div class="player-0-panel panel activePlayer">
                <div class="playerChar">
                    <p class="playerName" id="name-0">
                        RoboCop
                    </p>
                    <img src="images/robo.jpg" class="hero" alt="Robocop" />
                </div>
                <div class="playerGeneralScore" id="score-0">
                    0
                </div>
                <div class="playerCurrentWrap">
                    <div class="playerCurrentLabel">
                        Current
                    </div>
                    <div class="playerCurrentScore" id="current-0">
                        0
                    </div>
                </div>

            </div>

            <!-- player 2 panel -->
            <div class="player-0-panel panel">
                <div class="playerChar">
                    <p class="playerName" id="name-1">
                        Ed 209
                    </p>
                    <img src="images/ed.jpg" class="hero" alt="Ed 209" />
                </div>
                <div class="playerGeneralScore" id="score-1">
                    0
                </div>
                <div class="playerCurrentWrap">
                    <div class="playerCurrentLabel">
                        Current
                    </div>
                    <div class="playerCurrentScore" id="current-1">
                        0
                    </div>
                </div>

            </div>
            <!-- game buttons -->
            <button type="button" class="btnNewGame">new game</button>
            <button type="button" class="btnRoll">roll dice</button>
            <button type="button" class="btnHold">hold fire</button>
            <!-- input for manual score setting-->
            <input id="input" type="text" name="final score" placeholder="Set score" />
            <!-- dice -->

            <img src="images/dice-4.png" alt="dice" class="dice" />


        </div>
    </main>


    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
